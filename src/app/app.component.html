<h1 class="center">List de Pok√©mons</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
            <div class="card horizontal">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p (click)="selectPokemon(pokemon)">{{pokemon.name}}</p>
                    <p>{{pokemon.created}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
